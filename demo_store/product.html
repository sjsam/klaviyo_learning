<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      .container {
        max-width: 800px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .product-image {
        width: 100%;
        max-height: 400px;
        object-fit: contain;
        margin-bottom: 1rem;
      }
      .product-name {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .product-price {
        font-weight: bold;
        color: #333;
        margin-bottom: 1rem;
      }
      .product-description {
        font-size: 1rem;
        color: #555;
        line-height: 1.6;
        white-space: pre-wrap;
      }
      .back-link {
        display: inline-block;
        margin-top: 1.5rem;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      nav {
        background: #fff;
        border-bottom: 1px solid #eee;
        padding: 0.5rem 2rem;
      }
      .nav-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .logo {
        font-weight: bold;
        font-size: 1.2rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header-placeholder").innerHTML = html;
        });
    </script>
    <div class="container" id="product-detail"></div>
    <script>
      const product = JSON.parse(localStorage.getItem("selectedProduct"));
      const detail = document.getElementById("product-detail");

      if (product) {
        detail.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="product-image" />
          <div class="product-name">${product.name}</div>
          <div class="product-price">${product.price}</div>
          <div class="product-description">${product.description}</div>
          <a href="homepage.html" class="back-link">&larr; Back to Products</a>
        `;
      } else {
        detail.innerHTML =
          "<p>Product not found. Please return to the <a href='homepage.html'>homepage</a>.</p>";
      }
    </script>
  </body>
</html>
